name: Django CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DEBUG: ${{ secrets.DEBUG }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      # Step 4: Run migrations
      - name: Run Django migrations
        run: python manage.py migrate

      # Step 5: Run tests
      - name: Run Django tests
        run: python manage.py test

      # Step 6: Collect static files (if needed)
      - name: Collect static files
        run: python manage.py collectstatic --noinput

      # Step 7: Deploy to AWS (EC2 example)
      - name: Deploy to AWS EC2
        uses: easingthemes/ssh-deploy@v2
        with:
          ssh-private-key: ${{ secrets.AWS_SSH_KEY }}
          remote-user: ${{ secrets.AWS_SSH_USER }}
          server-ip: ${{ secrets.AWS_SERVER_IP }}
          local-path: .
          remote-path: /home/ubuntu/django-ecommerce
          pre-deploy: |
            cd /home/ubuntu/django-ecommerce
            git fetch --all
            git reset --hard origin/main
          post-deploy: |
            source venv/bin/activate
            pip install -r requirements.txt
            python manage.py migrate
            python manage.py collectstatic --noinput
            sudo systemctl restart gunicorn
            sudo systemctl restart nginx
