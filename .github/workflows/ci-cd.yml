name: Django CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DEBUG: ${{ secrets.DEBUG }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      BASE_URL: ${{ secrets.BASE_URL }}
      ALLOWED_HOSTS: ${{ secrets.ALLOWED_HOSTS }}
      RAZORPAY_KEY_ID: ${{ secrets.RAZORPAY_KEY_ID }}
      RAZORPAY_SECRET_KEY: ${{ secrets.RAZORPAY_SECRET_KEY }}
      SOCIAL_AUTH_FACEBOOK_KEY: ${{ secrets.SOCIAL_AUTH_FACEBOOK_KEY }}
      SOCIAL_AUTH_FACEBOOK_SECRET: ${{ secrets.SOCIAL_AUTH_FACEBOOK_SECRET }}
      EMAIL_HOST_USER: ${{ secrets.EMAIL_HOST_USER }}
      EMAIL_HOST_PASSWORD: ${{ secrets.EMAIL_HOST_PASSWORD }}

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python locally
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Install dependencies locally for tests
      - name: Install dependencies (Local)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      # 4️⃣ Run local Django checks
      - name: Run Django migrations (Local)
        run: python manage.py migrate
      - name: Run Django tests (Local)
        run: python manage.py test
      - name: Collect static files (Local)
        run: python manage.py collectstatic --noinput

      # 5️⃣ Copy project files to EC2
      - name: Copy files to EC2
        uses: easingthemes/ssh-deploy@v2
        with:
          SSH_PRIVATE_KEY: ${{ secrets.AWS_SSH_KEY }}
          REMOTE_USER: ${{ secrets.AWS_SSH_USER }}
          REMOTE_HOST: ${{ secrets.AWS_SERVER_IP }}
          SOURCE: .
          TARGET: /home/ubuntu/django-ecommerce
          ARGS: --exclude="venv/*"

      # 6️⃣ Setup EC2 environment, virtualenv, install dependencies
      - name: Setup EC2 environment
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.AWS_SERVER_IP }}
          username: ${{ secrets.AWS_SSH_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
           REMOTE_DIR=/home/ubuntu/django-ecommerce
            USER=${{ secrets.AWS_SSH_USER }}

            echo "Installing system dependencies..."
            sudo apt-get update -y
            sudo apt-get install -y python3-venv nginx

            echo "Creating project directory and permissions..."
            sudo mkdir -p $REMOTE_DIR
            sudo chown -R $USER:$USER $REMOTE_DIR

            echo "Creating virtual environment..."
            python3 -m venv $REMOTE_DIR/venv

            VENV_PYTHON="$REMOTE_DIR/venv/bin/python"

            echo "Upgrading pip and installing dependencies..."
            $VENV_PYTHON -m pip install --upgrade pip setuptools wheel
            $VENV_PYTHON -m pip install -r $REMOTE_DIR/requirements.txt
            $VENV_PYTHON -m pip install gunicorn

            # --- CRITICAL FIX: Create gunicorn.env with secrets ---
            echo "Creating Gunicorn environment file (gunicorn.env) from secrets..."
            # These variables are expanded by the GitHub Actions runner before running on the server.
            echo "SECRET_KEY='${{ secrets.SECRET_KEY }}'" > $REMOTE_DIR/server-configs/gunicorn.env
            echo "DEBUG='${{ secrets.DEBUG }}'" >> $REMOTE_DIR/server-configs/gunicorn.env
            echo "AWS_ACCESS_KEY_ID='${{ secrets.AWS_ACCESS_KEY_ID }}'" >> $REMOTE_DIR/server-configs/gunicorn.env
            echo "AWS_SECRET_ACCESS_KEY='${{ secrets.AWS_SECRET_ACCESS_KEY }}'" >> $REMOTE_DIR/server-configs/gunicorn.env
            echo "AWS_DEFAULT_REGION='${{ secrets.AWS_DEFAULT_REGION }}'" >> $REMOTE_DIR/server-configs/gunicorn.env
            echo "BASE_URL='${{ secrets.BASE_URL }}'" >> $REMOTE_DIR/server-configs/gunicorn.env
            echo "ALLOWED_HOSTS='${{ secrets.ALLOWED_HOSTS }}'" >> $REMOTE_DIR/server-configs/gunicorn.env
            echo "RAZORPAY_KEY_ID='${{ secrets.RAZORPAY_KEY_ID }}'" >> $REMOTE_DIR/server-configs/gunicorn.env
            echo "RAZORPAY_SECRET_KEY='${{ secrets.RAZORPAY_SECRET_KEY }}'" >> $REMOTE_DIR/server-configs/gunicorn.env
            echo "SOCIAL_AUTH_FACEBOOK_KEY='${{ secrets.SOCIAL_AUTH_FACEBOOK_KEY }}'" >> $REMOTE_DIR/server-configs/gunicorn.env
            echo "SOCIAL_AUTH_FACEBOOK_SECRET='${{ secrets.SOCIAL_AUTH_FACEBOOK_SECRET }}'" >> $REMOTE_DIR/server-configs/gunicorn.env
            echo "EMAIL_HOST_USER='${{ secrets.EMAIL_HOST_USER }}'" >> $REMOTE_DIR/server-configs/gunicorn.env
            echo "EMAIL_HOST_PASSWORD='${{ secrets.EMAIL_HOST_PASSWORD }}'" >> $REMOTE_DIR/server-configs/gunicorn.env
            # Set permissions
            sudo chown $USER:$USER $REMOTE_DIR/server-configs/gunicorn.env
            # ---------------------------------------------------

            echo "Running migrations and collecting static files..."
            $VENV_PYTHON $REMOTE_DIR/manage.py migrate
            $VENV_PYTHON $REMOTE_DIR/manage.py collectstatic --noinput

            # 7️⃣ Gunicorn service - Now copies config on every run
            echo "Copying Gunicorn service file..."
            sudo cp $REMOTE_DIR/server-configs/gunicorn.service /etc/systemd/system/gunicorn.service
            sudo systemctl daemon-reload

            # Run 'enable' only on first deployment
            if ! sudo systemctl is-enabled gunicorn; then
              sudo systemctl enable gunicorn
            fi

            # 8️⃣ Nginx configuration - Now copies config on every run
            echo "Copying Nginx configuration file to sites-available..."
            sudo cp $REMOTE_DIR/server-configs/nginx.conf /etc/nginx/sites-available/django-ecommerce

            # These lines only run if the symlink hasn't been created yet
            if [ ! -f /etc/nginx/sites-enabled/django-ecommerce ]; then
              sudo rm -f /etc/nginx/sites-enabled/default
              sudo ln -sf /etc/nginx/sites-available/django-ecommerce /etc/nginx/sites-enabled/django-ecommerce
            fi



      # 9️⃣ Restart services - REPLACED WITH ROBUST SCRIPT
      - name: Restart Gunicorn and Nginx (Robust Validation)
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.AWS_SERVER_IP }}
          username: ${{ secrets.AWS_SSH_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            echo "Stopping Nginx for configuration update..."
            # Stop Nginx first so we can safely check/link config files
            sudo systemctl stop nginx || true

            echo "Removing old Nginx configuration symlink to force clean link..."
            # Remove and re-link the config file just to be absolutely sure
            sudo rm -f /etc/nginx/sites-enabled/django-ecommerce
            sudo ln -sf /etc/nginx/sites-available/django-ecommerce /etc/nginx/sites-enabled/django-ecommerce

            echo "Validating Nginx configuration syntax..."
            # This must succeed before we try to restart
            if ! sudo nginx -t; then
                echo "Nginx configuration test FAILED. Check the syntax of the deployed file."
                exit 1
            fi

            echo "Restarting Gunicorn and Nginx..."
            sudo systemctl daemon-reload
            sudo systemctl restart gunicorn
            sudo systemctl status gunicorn --no-pager || true
            sudo systemctl restart nginx
            sudo systemctl status nginx --no-pager || true