name: Django CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DEBUG: ${{ secrets.DEBUG }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      BASE_URL: ${{ secrets.BASE_URL }}
      ALLOWED_HOSTS: ${{ secrets.ALLOWED_HOSTS }}
      RAZORPAY_KEY_ID: ${{ secrets.RAZORPAY_KEY_ID }}
      RAZORPAY_SECRET_KEY: ${{ secrets.RAZORPAY_SECRET_KEY }}
      SOCIAL_AUTH_FACEBOOK_KEY: ${{ secrets.SOCIAL_AUTH_FACEBOOK_KEY }}
      SOCIAL_AUTH_FACEBOOK_SECRET: ${{ secrets.SOCIAL_AUTH_FACEBOOK_SECRET }}
      EMAIL_HOST_USER: ${{ secrets.EMAIL_HOST_USER }}
      EMAIL_HOST_PASSWORD: ${{ secrets.EMAIL_HOST_PASSWORD }}

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Step 3: Install dependencies locally (optional)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      # Step 4: Run migrations locally (optional)
      - name: Run Django migrations
        run: python manage.py migrate

      # Step 5: Run tests locally (optional)
      - name: Run Django tests
        run: python manage.py test

      # Step 6: Collect static files locally (optional)
      - name: Collect static files
        run: python manage.py collectstatic --noinput

      # Step 7: Deploy to AWS EC2 and setup Gunicorn + Nginx
      - name: Deploy to AWS EC2
        uses: easingthemes/ssh-deploy@v2
        with:
          SSH_PRIVATE_KEY: ${{ secrets.AWS_SSH_KEY }}
          REMOTE_USER: ${{ secrets.AWS_SSH_USER }}
          REMOTE_HOST: ${{ secrets.AWS_SERVER_IP }}
          SOURCE: .
          TARGET: /home/ubuntu/django-ecommerce
          ARGS: |
            # 1️⃣ Setup virtual environment
            sudo mkdir -p /home/ubuntu/django-ecommerce
            sudo chown -R ubuntu:ubuntu /home/ubuntu/django-ecommerce


            if [ ! -d "/home/ubuntu/django-ecommerce/venv" ]; then
              python3 -m venv /home/ubuntu/django-ecommerce/venv
            fi
            source /home/ubuntu/django-ecommerce/venv/bin/activate

            # 2️⃣ Install dependencies on server
            pip install --upgrade pip setuptools wheel
            pip install -r /home/ubuntu/django-ecommerce/requirements.txt

            # 3️⃣ Run migrations & collect static files
            python /home/ubuntu/django-ecommerce/manage.py migrate
            python /home/ubuntu/django-ecommerce/manage.py collectstatic --noinput

            # 4️⃣ Setup Gunicorn service if not exists
            if [ ! -f /etc/systemd/system/gunicorn.service ]; then
              sudo bash -c 'cat > /etc/systemd/system/gunicorn.service <<EOF
              [Unit]
              Description=gunicorn daemon for Django
              After=network.target

              [Service]
              User=ubuntu
              Group=www-data
              WorkingDirectory=/home/ubuntu/django-ecommerce
              ExecStart=/home/ubuntu/django-ecommerce/venv/bin/gunicorn --access-logfile - --workers 3 --bind unix:/home/ubuntu/django-ecommerce/gunicorn.sock ecomm.wsgi:application

              [Install]
              WantedBy=multi-user.target
              EOF'
              sudo systemctl daemon-reload
              sudo systemctl enable gunicorn
            fi

            # 5️⃣ Setup Nginx if not exists
            if [ ! -f /etc/nginx/sites-available/django-ecommerce ]; then
              sudo bash -c 'cat > /etc/nginx/sites-available/django-ecommerce <<EOF
              server {
                  listen 80;
                  server_name ${BASE_URL};

                  location = /favicon.ico { access_log off; log_not_found off; }
                  location /static/ {
                      root /home/ubuntu/django-ecommerce;
                  }

                  location / {
                      include proxy_params;
                      proxy_pass http://unix:/home/ubuntu/django-ecommerce/gunicorn.sock;
                  }
              }
              EOF'
              sudo ln -sf /etc/nginx/sites-available/django-ecommerce /etc/nginx/sites-enabled
            fi

            # 6️⃣ Restart Gunicorn & Nginx
            sudo systemctl restart gunicorn
            sudo systemctl restart nginx
