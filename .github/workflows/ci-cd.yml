name: Django CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DEBUG: ${{ secrets.DEBUG }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      BASE_URL: ${{ secrets.BASE_URL }}
      ALLOWED_HOSTS: ${{ secrets.ALLOWED_HOSTS }}
      RAZORPAY_KEY_ID: ${{ secrets.RAZORPAY_KEY_ID }}
      RAZORPAY_SECRET_KEY: ${{ secrets.RAZORPAY_SECRET_KEY }}
      SOCIAL_AUTH_FACEBOOK_KEY: ${{ secrets.SOCIAL_AUTH_FACEBOOK_KEY }}
      SOCIAL_AUTH_FACEBOOK_SECRET: ${{ secrets.SOCIAL_AUTH_FACEBOOK_SECRET }}
      EMAIL_HOST_USER: ${{ secrets.EMAIL_HOST_USER }}
      EMAIL_HOST_PASSWORD: ${{ secrets.EMAIL_HOST_PASSWORD }}

    steps:
      # Step 1-6: Local Checks
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies (Local)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
      - name: Run Django migrations (Local)
        run: python manage.py migrate
      - name: Run Django tests (Local)
        run: python manage.py test
      - name: Collect static files (Local)
        run: python manage.py collectstatic --noinput

      ---

      # Step 7: Copy files to EC2 (Deployment)
      - name: Copy files to EC2
        uses: easingthemes/ssh-deploy@v2
        with:
          SSH_PRIVATE_KEY: ${{ secrets.AWS_SSH_KEY }}
          REMOTE_USER: ${{ secrets.AWS_SSH_USER }}
          REMOTE_HOST: ${{ secrets.AWS_SERVER_IP }}
          SOURCE: .
          TARGET: /home/ubuntu/django-ecommerce
          ARGS: --exclude="venv/*"

      ---

      # Step 8: Setup and deploy on EC2
      # Handles dependencies, venv, and copies pre-written service files
      - name: Setup and deploy on EC2
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.AWS_SERVER_IP }}
          username: ${{ secrets.AWS_SSH_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            REMOTE_DIR=/home/ubuntu/django-ecommerce
            USER=${{ secrets.AWS_SSH_USER }}

            echo "Starting server setup on EC2..."

            # 1️⃣ Install required system dependencies (nginx and venv utility)
            echo "Installing system dependencies (python3-venv, nginx)..."
            # Combine update and install
            sudo apt-get update -y && sudo apt-get install -y python3-venv nginx

            # 2️⃣ Setup folder structure and permissions
            sudo mkdir -p $REMOTE_DIR
            sudo chown -R $USER:$USER $REMOTE_DIR

            # 3️⃣ Create Virtual Environment
            if [ ! -d "$REMOTE_DIR/venv" ]; then
              echo "Creating virtual environment..."
              python3 -m venv $REMOTE_DIR/venv
            fi

            # Define the VENV Python executable path
            VENV_PYTHON="$REMOTE_DIR/venv/bin/python"

            # 4️⃣ CRITICAL FIX: Install/Upgrade pip using the VENV's Python executable
            echo "Installing/Upgrading pip and installing project dependencies..."
            $VENV_PYTHON -m pip install --upgrade pip setuptools wheel
            $VENV_PYTHON -m pip install -r $REMOTE_DIR/requirements.txt

            # 5️⃣ Run migrations and collect static files
            echo "Running migrations and collecting static files..."
            $VENV_PYTHON $REMOTE_DIR/manage.py migrate
            $VENV_PYTHON $REMOTE_DIR/manage.py collectstatic --noinput

            # 6️⃣ Setup Gunicorn service (copying pre-written file)
            if [ ! -f /etc/systemd/system/gunicorn.service ]; then
              echo "Moving Gunicorn service file into systemd..."
              # Copy the file from the deployed project folder
              sudo cp $REMOTE_DIR/server-configs/gunicorn.service /etc/systemd/system/gunicorn.service
              # Enable the service (it will be started in the next step)
              sudo systemctl daemon-reload
              sudo systemctl enable gunicorn
            fi

            # 7️⃣ Setup Nginx configuration (copying pre-written file)
            if [ ! -f /etc/nginx/sites-available/django-ecommerce ]; then
              echo "Moving Nginx config file and enabling site..."
              # Copy and rename the file to the conventional site name
              sudo cp $REMOTE_DIR/server-configs/nginx.conf /etc/nginx/sites-available/django-ecommerce
              
              # Remove default Nginx site and link the new one
              sudo rm -f /etc/nginx/sites-enabled/default
              sudo ln -sf /etc/nginx/sites-available/django-ecommerce /etc/nginx/sites-enabled/django-ecommerce
            fi

      ---

      # Step 9: Service Restart (Dedicated step for maximum reliability)
      - name: Restart Gunicorn and Nginx
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.AWS_SERVER_IP }}
          username: ${{ secrets.AWS_SSH_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            echo "Restarting Gunicorn and Nginx services..."
            
            # Daemon reload is essential after creating/changing service files
            sudo systemctl daemon-reload
            
            # Restart/Status Gunicorn
            sudo systemctl restart gunicorn
            sudo systemctl status gunicorn --no-pager || true 
            
            # Restart/Status Nginx
            sudo systemctl restart nginx
            sudo systemctl status nginx --no-pager || true