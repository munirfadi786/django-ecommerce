name: Django CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DEBUG: ${{ secrets.DEBUG }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      BASE_URL: ${{ secrets.BASE_URL }}
      ALLOWED_HOSTS: ${{ secrets.ALLOWED_HOSTS }}
      RAZORPAY_KEY_ID: ${{ secrets.RAZORPAY_KEY_ID }}
      RAZORPAY_SECRET_KEY: ${{ secrets.RAZORPAY_SECRET_KEY }}
      SOCIAL_AUTH_FACEBOOK_KEY: ${{ secrets.SOCIAL_AUTH_FACEBOOK_KEY }}
      SOCIAL_AUTH_FACEBOOK_SECRET: ${{ secrets.SOCIAL_AUTH_FACEBOOK_SECRET }}
      EMAIL_HOST_USER: ${{ secrets.EMAIL_HOST_USER }}
      EMAIL_HOST_PASSWORD: ${{ secrets.EMAIL_HOST_PASSWORD }}

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Step 3: Install dependencies locally (optional)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      # Step 4: Run migrations locally (optional)
      - name: Run Django migrations
        run: python manage.py migrate

      # Step 5: Run tests locally (optional)
      - name: Run Django tests
        run: python manage.py test

      # Step 6: Collect static files locally (optional)
      - name: Collect static files
        run: python manage.py collectstatic --noinput

      # Step 7: Copy files to EC2 
      # Ensures the latest code is on the server before setup
      - name: Copy files to EC2
        uses: easingthemes/ssh-deploy@v2
        with:
          SSH_PRIVATE_KEY: ${{ secrets.AWS_SSH_KEY }}
          REMOTE_USER: ${{ secrets.AWS_SSH_USER }}
          REMOTE_HOST: ${{ secrets.AWS_SERVER_IP }}
          SOURCE: .
          TARGET: /home/ubuntu/django-ecommerce
          ARGS: --exclude="venv/*"

      # Step 8: Run server setup commands on EC2
      # Handles all setup (venv, deps, services files)
      - name: Setup and deploy on EC2
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.AWS_SERVER_IP }}
          username: ${{ secrets.AWS_SSH_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            REMOTE_DIR=/home/ubuntu/django-ecommerce
            USER=${{ secrets.AWS_SSH_USER }}

            echo "Starting server setup on EC2..."
            
            # Create project directory and set permissions
            sudo mkdir -p $REMOTE_DIR
            sudo chown -R $USER:$USER $REMOTE_DIR

            # Setup virtual environment
            if [ ! -d "$REMOTE_DIR/venv" ]; then
              echo "Creating virtual environment..."
              python3 -m venv $REMOTE_DIR/venv
            fi

            VENV_PIP="$REMOTE_DIR/venv/bin/pip"
            VENV_PYTHON="$REMOTE_DIR/venv/bin/python"

            # Install dependencies
            echo "Installing dependencies..."
            $VENV_PIP install --upgrade pip setuptools wheel
            $VENV_PIP install -r $REMOTE_DIR/requirements.txt

            # Run migrations and collect static files
            echo "Running migrations and collecting static files..."
            $VENV_PYTHON $REMOTE_DIR/manage.py migrate
            $VENV_PYTHON $REMOTE_DIR/manage.py collectstatic --noinput

            # Setup Gunicorn service file
            if [ ! -f /etc/systemd/system/gunicorn.service ]; then
              echo "Setting up Gunicorn service file..."
              sudo bash -c "cat > /etc/systemd/system/gunicorn.service <<EOF
[Unit]
Description=gunicorn daemon for Django
After=network.target

[Service]
User=$USER
Group=www-data
WorkingDirectory=$REMOTE_DIR
ExecStart=$REMOTE_DIR/venv/bin/gunicorn --access-logfile - --workers 3 --bind unix:$REMOTE_DIR/gunicorn.sock ecomm.wsgi:application

[Install]
WantedBy=multi-user.target
EOF"
              sudo systemctl daemon-reload
              sudo systemctl enable gunicorn
            fi

            # Setup Nginx configuration file
            if [ ! -f /etc/nginx/sites-available/django-ecommerce ]; then
              echo "Setting up Nginx configuration file..."
              sudo bash -c "cat > /etc/nginx/sites-available/django-ecommerce <<EOF
server {
    listen 80;
    server_name ${{ env.BASE_URL }};

    location = /favicon.ico { access_log off; log_not_found off; }
    location /static/ {
        root $REMOTE_DIR;
    }

    location / {
        include proxy_params;
        proxy_pass http://unix:$REMOTE_DIR/gunicorn.sock;
    }
}
EOF"
              sudo ln -sf /etc/nginx/sites-available/django-ecommerce /etc/nginx/sites-enabled
            fi

      # ➡️ NEW STEP: Step 9: Service Restart
      # This step forces a restart/reload after all configurations are written.
      - name: Restart Gunicorn and Nginx
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.AWS_SERVER_IP }}
          username: ${{ secrets.AWS_SSH_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            echo "Restarting Gunicorn and Nginx services..."
            # Forcing a reload just in case
            sudo systemctl daemon-reload
            
            # Restart/Status Gunicorn
            sudo systemctl restart gunicorn
            sudo systemctl status gunicorn --no-pager || true # Use || true to prevent failure on non-zero exit code
            
            # Restart/Status Nginx
            sudo systemctl restart nginx
            sudo systemctl status nginx --no-pager || true