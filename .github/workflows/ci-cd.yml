name: Django CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DEBUG: ${{ secrets.DEBUG }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      BASE_URL: ${{ secrets.BASE_URL }}
      ALLOWED_HOSTS: ${{ secrets.ALLOWED_HOSTS }}
      RAZORPAY_KEY_ID: ${{ secrets.RAZORPAY_KEY_ID }}
      RAZORPAY_SECRET_KEY: ${{ secrets.RAZORPAY_SECRET_KEY }}
      SOCIAL_AUTH_FACEBOOK_KEY: ${{ secrets.SOCIAL_AUTH_FACEBOOK_KEY }}
      SOCIAL_AUTH_FACEBOOK_SECRET: ${{ secrets.SOCIAL_AUTH_FACEBOOK_SECRET }}
      EMAIL_HOST_USER: ${{ secrets.EMAIL_HOST_USER }}
      EMAIL_HOST_PASSWORD: ${{ secrets.EMAIL_HOST_PASSWORD }}

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python (for local checks)
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Step 3: Install dependencies locally (Pre-flight check)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      # Step 4, 5, 6: Local Checks
      - name: Run Django migrations
        run: python manage.py migrate
      - name: Run Django tests
        run: python manage.py test
      - name: Collect static files
        run: python manage.py collectstatic --noinput

      

      # Step 7: Copy files to EC2 (Deployment)
      - name: Copy files to EC2
        uses: easingthemes/ssh-deploy@v2
        with:
          SSH_PRIVATE_KEY: ${{ secrets.AWS_SSH_KEY }}
          REMOTE_USER: ${{ secrets.AWS_SSH_USER }}
          REMOTE_HOST: ${{ secrets.AWS_SERVER_IP }}
          SOURCE: .
          TARGET: /home/ubuntu/django-ecommerce
          ARGS: --exclude="venv/*"

      - name: Setup and deploy on EC2
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.AWS_SERVER_IP }}
          username: ${{ secrets.AWS_SSH_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            REMOTE_DIR=/home/ubuntu/django-ecommerce
            USER=${{ secrets.AWS_SSH_USER }}

            echo "Starting server setup on EC2..."

            # Install required system dependencies
            echo "Installing system dependencies..."
            sudo apt-get update -y
            sudo apt-get install -y python3-venv nginx

            sudo mkdir -p $REMOTE_DIR
            sudo chown -R $USER:$USER $REMOTE_DIR

            if [ ! -d "$REMOTE_DIR/venv" ]; then
              echo "Creating virtual environment..."
              python3 -m venv $REMOTE_DIR/venv
            fi

            VENV_PIP="$REMOTE_DIR/venv/bin/pip"
            VENV_PYTHON="$REMOTE_DIR/venv/bin/python"

            echo "Installing dependencies..."
            $VENV_PIP install --upgrade pip setuptools wheel
            $VENV_PIP install -r $REMOTE_DIR/requirements.txt
